language: rust
rust:
  - nightly
cache: cargo
sudo: false
script:
  - cargo build --verbose --all
  - cargo test --verbose --all
  - rustdoc --test README.md -L target
after_success:
  - travis-cargo coveralls --no-sudo

notifications:
  email:
    on_success: never
addons:
  apt:
    packages:
      - libssl-dev

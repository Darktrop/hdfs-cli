language: rust
rust:
  - nightly
cache: cargo
sudo: false
before_install:
  - deps.sh

script:
  - cargo build --verbose --all
  - cargo test --verbose --all
  - rustdoc --test readme.md -L target
after_success:
  - travis-cargo coveralls --no-sudo

notifications:
  email:
    on_success: never
addons:
  apt:
    packages:
      - libssl-dev
      - libgtest-dev
      - libboost-dev
      - libxml2-dev
